<!DOCTYPE html>
<html>
<head>
	<title>理解 MobX 框架</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="./react-15.1.0.js"></script>
	<script type="text/javascript" src="./react-dom-15.1.0.js"></script>
	<script type="text/javascript" src="./babel.min.js"></script>
	<script type="text/javascript" src="./mobx.umd.js"></script>
	<script type="text/javascript" src="./mobx-react.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		const {observable, computed} = mobx;
		const {observer} = mobxReact;
		const {Component} = React;
		const {render} = ReactDOM

		const person = observable({
			name:"张三",
			age:31
		});

		const App = observer(
			({person}) => <h1>{ person.name }</h1>
		);

		render(
			<App person={person} />,
			document.getElementById('app')
		);

		person.name = "李四";
	</script>

</body>
</html>
